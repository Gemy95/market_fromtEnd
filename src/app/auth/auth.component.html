<div class="login-page container-fluid">
    <h3 *ngIf="auth_flag"> <i> please enter your login account information </i></h3> 
    <h3 *ngIf="!auth_flag"> <i> please enter your new account information </i></h3> 
    <br>
    <div class="form">
      
      <form class="register-form" *ngIf="!auth_flag" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm,auth_flag)">
        <input type="text" formControlName="fullName" placeholder="fullName" required/>
        <input type="password" formControlName="password"  placeholder="password" required/>
        <input type="text" formControlName="email" placeholder="email" required/>
        <input type="text" formControlName="phoneNumber" placeholder="phone number" required/>
        <input type="text" formControlName="address" placeholder="address" required/>
        <button  type="submit" [disabled]="!registerForm.valid">create</button>
        <p class="message">Already registered? <a routerLink="/auth" (click)="auth_flag=!auth_flag">Sign In</a></p>
      </form>

      <form class="login-form" *ngIf="auth_flag" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm,auth_flag)">
        <input type="text" formControlName="email" placeholder="email" required/>
        <input type="password" formControlName="password"  placeholder="password" required/>
        <button  type="submit" [disabled]="!loginForm.valid">login</button>
        <p class="message">Not registered? <a routerLink="/auth" (click)="auth_flag=!auth_flag" >Create an account</a></p>
      </form>

    </div> 
  
  </div>
